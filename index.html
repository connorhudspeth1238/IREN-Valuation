<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IREN Valuation Dashboard (Live & Editable)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>IREN Limited – Live Valuation & Power Ramp Dashboard</h1>
    <p>Edit any yellow cell → charts update instantly | As of Nov 30, 2025</p>

    <!-- Editable Assumptions Table -->
    <h2>Edit Assumptions (All numbers in MW or $M)</h2>
    <table id="assumptions"></table>

    <div class="charts">
      <div class="chart-container">
        <h2>MW Online by Site (2025–2030)</h2>
        <canvas id="mwChart"></canvas>
      </div>

      <div class="chart-container">
        <h2>DCF & Free Cash Flow</h2>
        <canvas id="dcfChart"></canvas>
      </div>

      <div class="chart-container">
        <h2>Fair Share Price Path (10× / 15× / 20× Terminal)</h2>
        <canvas id="priceChart"></canvas>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
