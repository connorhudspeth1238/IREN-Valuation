<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>IREN Valuation Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>IREN Limited – Live Valuation Dashboard</h1>
    <p class="subtitle">Edit any yellow cell → charts update instantly (works on phone!)</p>

    <h2>Edit Assumptions (MW or $M)</h2>
    <div class="table-wrapper">
      <table id="assumptions"></table>
    </div>

    <div class="charts">
      <div class="chart-container">
        <h2>AI/HPC MW Online by Site</h2>
        <div class="chart-wrapper"><canvas id="mwChart"></canvas></div>
      </div>

      <div class="chart-container">
        <h2>DCF & Free Cash Flow ($M)</h2>
        <div class="chart-wrapper"><canvas id="dcfChart"></canvas></div>
      </div>

      <div class="chart-container">
        <h2>Fair Share Price Path (10× / 15× / 20× Terminal)</h2>
        <div class="chart-wrapper"><canvas id="priceChart"></canvas></div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
